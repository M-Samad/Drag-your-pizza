<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Make-my-pizza</title>
  </head>
  <body>
    <div class="container-bases">
      <div class="bases">
        <div class="pizza-base-1" draggable="true"></div>
        <center>Regular base</center>
      </div>
      <div class="bases">
        <div class="pizza-base-2" draggable="true"></div>
        <center>Large base</center>
      </div>
    </div>
    <div class="container-topping">
      <div class="topping">
        <div class="pizza-topping-1" draggable="true"></div>
        <center>Onion topping</center>
      </div>
      <div class="topping">
        <div class="pizza-topping-2" draggable="true"></div>
        <center>Corn topping</center>
      </div>
      <div class="topping">
        <div class="pizza-topping-3" draggable="true"></div>
        <center>Capsicumm topping</center>
      </div>
    </div>
    <div class="container-pizza">
      <div class="progress-pizza"></div>
    </div>
    <div class="final-container-pizza">
      <div class="final-progress-pizza"></div>
    </div>
    <center>
      <p class="final-text">Your regular pizza with capsicumm is ready.</p>
    </center>
  </body>
  <script src="index.js"></script>
</html>
